apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: youfie-crawler
spec:
  replicas: 4
  template:
    metadata:
      labels:
        app: youfie-api
        tier: backend
    spec:
      containers:
        - image: gcr.io/youfie-983ce/github-trevorprater-youfie-crawler:660393116c637e5da4a734d80b8eaeaf83c157e8

          name: youfie-crawler-imgur
          env:
            - name: GET_HOSTS_FROM
              value: dns

            # [END cloudsql_secrets]
          ports:
            - containerPort: 80
          volumeMounts:
            - name: ssl-certs
              mountPath: /etc/ssl/certs
            - name: cloudsql
              mountPath: /cloudsql
        # [END proxy_container]
      # [START volumes]
      volumes:
        - name: ssl-certs
          hostPath:
            path: /etc/ssl/certs
        - name: cloudsql
          emptyDir:
      # [END volumes]
